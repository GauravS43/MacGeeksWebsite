<!DOCTYPE html>
<html lang="en">
  <head>
    <!--MetaData-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gaurav Sharma" />
    <!--Need to factcheck description-->
    <meta
      name="description"
      content="Find out about our weekly and other upcoming events!"
    />
    <link rel="stylesheet" type="text/css" href="geeksCSS.css" />
    <!--Info for the tab-->
    <title>McMaster Geeks</title>
    <link rel="icon" href="../images/geeksLogo.png" type="image/x.icon" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="innerHeader">
          <div class="logo">
            <a href="index.html">
              <img src="Images/geeksLogo.png" alt="Geeks logo" />
            </a>
            <a href="index.html" style="padding-top: 10px">McMaster Geeks</a>
          </div>
          <ul class="navi">
            <li><a href="upcomingEvents.html">Upcoming Events</a></li>
            <li><a href="pastEvents.html">Past Events</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
          </ul>
        </div>
      </div>

      <script src="subMenu.js"></script>

      <div id="imgModal" class="modal">
        <div class="loading"></div>
        <img
          class="pastImg"
          id="modalContent"
          src="Images/PastEvents/clubsfest1.webp"
          alt=""
          onclick="pEventsModalClicked()"
        />
      </div>

      <div class="galleryContainer">
        <div class="gallery">
          <figure class="galleryItem">
            <div class="loading"></div>
            <img
              src="Images/PastEvents/clubsfest1.webp"
              class="galleryImg"
              alt="Image 1"
              onclick="imageClicked(0)"
            />
            <span class="galleryEvent">ClubsFest</span>
          </figure>
          <figure class="galleryItem">
            <div class="loading"></div>
            <img
              src="Images/PastEvents/clubsFest2.webp"
              class="galleryImg"
              alt="Image 2"
              onclick="imageClicked(1)"
            />
            <span class="galleryEvent">ClubsFest</span>
          </figure>
          <figure class="galleryItem">
            <div class="loading"></div>
            <img
              src="Images/PastEvents/clubsFest3.webp"
              class="galleryImg"
              alt="Image 3"
              onclick="imageClicked(2)"
            />
            <span class="galleryEvent">ClubsFest</span>
          </figure>
          <figure class="galleryItem">
            <div class="loading"></div>
            <img
              src="Images/PastEvents/DndNight3.webp"
              class="galleryImg"
              alt="Image 4"
              onclick="imageClicked(3)"
            />
            <span class="galleryEvent">DND Night</span>
          </figure>
          <figure class="galleryItem">
            <div class="loading"></div>
            <img
              src="Images/PastEvents/DndNight1.webp"
              class="galleryImg"
              alt="Image 5"
              onclick="imageClicked(4)"
            />
            <span class="galleryEvent">DND Night</span>
          </figure>
          <figure class="galleryItem">
            <div class="loading"></div>
            <img
              src="Images/PastEvents/DndNight2.webp"
              class="galleryImg"
              alt="Image 6"
              onclick="imageClicked(5)"
            />
            <span class="galleryEvent">DND Night</span>
          </figure>

          <!-- TO BE ADDED LATER
          <figure class="galleryItem">
            <img
              src="Images/PastEvents/DndNight3.webp"
              class="galleryImg"
              alt="Image 7"
            />
            <span class="galleryEvent">DND Night</span>
          </figure>
          -->
        </div>
      </div>

      <div class="footer" style="padding-top: 4%">
        <div class="innerFooter">
          <p>McMaster Geeks</p>
          <p>1280 Main St W, Hamilton, ON L8S 4L8</p>
          <a target="_blank" href="https://www.mcmaster.ca/"
            >McMaster Website</a
          >
          <a
            target="_blank"
            href="https://store.msumcmaster.ca/product_categories/292"
          >
            Join Now
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
